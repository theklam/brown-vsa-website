	<script>
		function makeEntry(name, position) {
			var indent = document.getElementById("eboard-page");
			var d = document.createElement("div");
			d.id = 'eboard-entry';
			d.innerHTML = '<h1> '+name+' - '+position+ ' </h1>';
			d.innerHTML = d.innerHTML + '<a target="_blank" href="eboard/' + name + '.jpg" class="ilightbox-eboard"><img src="eboard/' + name + '.jpg" style="height:90x; width:90px; border-radius:50%; float: left; margin-right: 10px"></a>';
			var description = FileHelper.readStringFromFileAtPath('eboard/' + name + '.txt');
			d.innerHTML = d.innerHTML + '<p>' + description +'</p><br/>';
			indent.appendChild(d);
		};

		function pageEndLineBreaks() {
			var indent = document.getElementById("eboard-page");
			var d = document.createElement("div");
			d.id = 'endingLineBreaks';
			d.innerHTML = '<br><br><br>';
			indent.appendChild(d);
		}
